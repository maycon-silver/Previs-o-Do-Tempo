<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do tempo</title>
</head>

<body>
    <main>
        <div class="conteiner">

            <input class="input" placeholder="Digite o nome da cidade" type="text">

            <button onclick="CliqueNoBotao()"><img class="lupa"
                    src="https://www.svgrepo.com/show/390590/find-glass-minus-online-search-seo.svg"></button>

            <div class="caixa-media">
                <h2 class="cidade">Tempo em São Paulo</h2>

                <p class="temp">28°C</p>
                
                <div class="caixa-menor">
                    <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                    <p class="texto-previsao">Nublado</p>
                </div>
                <p class="umidade">Umidade: 45%</p>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
